<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="shareScopeDirective.js"></script>
    <script src="isolateScopeDirective.js"></script>
    <script src="isolateScopeWithStringDirective.js"></script>
    <script src="isolateScpoeTwoWayBinding.js"></script>
    <script src="isolateScpoeWithEvent.js"></script>
    <style media="screen">
        .box {
            border: 1px black solid;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="" ng-controller="myController">
        <div class="box">
            <h2>Share Scope:</h2>
            <div class="" share-scope></div>
        </div>

        <div class="box">
            <h2>Isolate Scope:</h2>
            <div class="" isolate-scope></div>
        </div>
        <div class="box">
            <h2>Isolate Scope with one way data binding '@':</h2>
            <div class="" isolate-scope-with-string-directive name="{{ player.name }}" ppt="{{ player.ppt }}"></div>
            <!--  passing data from $scope.player in controller.js to the attributes of name and ppt-->
        </div>
        <div class="box">
            <h2>Isolate Scope with two way data binding '=': </h2>
            <div class="" isolate-scpoe-two-way-binding datasource="player"></div>
        </div>
        <div class="box">
            <h2>Isolate Scope With Event '& '</h2>
            <div class="" isolate-scpoe-with-event datasource="player" action="changePlayer()"> </div>
        </div>
    </div>
</body>

</html>
