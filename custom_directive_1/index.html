<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css3.css" media="screen" title="no title">
</head>

<body>
    <div class="container" ng-controller="myController">
        <div class="container">Sort By:
          <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('name')" checked>
          <label>Name</label>

          <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('careerAvgPts')">
          <label>Average Points</label>

          <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('rb')">
          <label>Average Rebounds</label>

          <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('ast')">
          <label>Average Assists</label>

        </div>

      <div class="row">
        <div ng-repeat=" p in players | orderBy: condition: reverse " class="row" style="display:inline-block">
            <div player-directive player="p"></div>
        </div>
      </div>
    </div>

</body>

</html>
