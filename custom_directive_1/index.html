<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="css3.css" media="screen" title="no title">
  </head>
  <body>
      <div class="" ng-controller="myController">
          <div ng-repeat="player in players">

            <tr>
              <td></td>
              <td>Name</td>
              <td>career Avg. Pts</td>
            </tr>
            <tr>
          
              <td></td>
              <td></td>
            </tr>
              <img class="playerImg" src="photos/{{player.img}}" alt="" />
              <h4 class="name">Name: {{player.name}}</h4>
              <h4 class="pts">Career Avg. Pts: {{player.careerAvgPts }}</h4>
          </div>
      </div>
  </body>
</html>
