<div ng-repeat="(key, value) in players[0]" ng-if="$index !== 1" >
  <input type="radio" name="name" value="" ng-click="sortBy(key)">
  <label for="">{{ key }}</label>
</div>


<div class="container">Sort By:
  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('name')" checked>
  <label>Name</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('ppt')">
  <label>Average Points</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('rb')">
  <label>Average Rebounds</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('ast')">
  <label>Average Assists</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('FG')">
  <label>FG %</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('FG3')">
  <label>3PT %</label>

  <input class="sortRadio" type="radio" name="name" value="" ng-click="sortBy('FT')">
  <label>FT %</label>
</div>
