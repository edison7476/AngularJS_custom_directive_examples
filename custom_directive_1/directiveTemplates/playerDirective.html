

<div class="thumbnail" style="padding:10px">
  <img class="playerImg" src="photos/{{player.img}}" alt="" />
    <h4 class="name"> {{player.name}}</h4>
    <table>
      <tr>
        <td>Points per Game </td>
        <td>:</td>
        <td>{{player.careerAvgPts | number:1 }}</td>
      </tr>
      <tr>
        <td>Rebounds per Game</td>
        <td>:</td>
        <td>{{ player.rb | number:1}}</td>
      </tr>
      <tr>
        <td>Assits per Game</td>
        <td>:</td>
        <td>{{player.ast | number:1}}</td>
      </tr>
      <tr>
        <td>Field Goal %</td>
        <td>:</td>
        <td>{{player.FG | number:1}}</td>
      </tr>
      <tr>
        <td>3 Point Shooting %</td>
        <td>:</td>
        <td>{{player.FG3 | number:1}}</td>
      </tr>
      <tr>
        <td>Free Throw %</td>
        <td>:</td>
        <td>{{player.FT | number:1}}</td>
      </tr>
    </table>
</div>
